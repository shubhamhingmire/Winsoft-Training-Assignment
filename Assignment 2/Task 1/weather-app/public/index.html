<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
 
        h1 {
            color: #007BFF;
        }
 
        #city-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        #city-form label {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
 
        #city-form input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 20px;
        }
 
        #city-form button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
 
        #city-form button:hover {
            background-color: #0056b3;
        }
 
        #weather {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
 
        #weather p {
            margin: 10px 0;
            font-size: 1.1em;
        }
 
        #weather span {
            font-weight: bold;
        }
    </style>
</head>
 
<body>
    <h1>Weather App</h1>
    <form id="city-form">
        <label for="city-input">Enter City:</label>
        <input type="text" id="city-input" required>
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather">
        <p>City: <span id="city"></span></p>
        <p>Temperature: <span id="temperature"></span></p>
        <p>Description: <span id="description"></span></p>
    </div>
    <script src="script.js"></script>
</body>
 
</html>
